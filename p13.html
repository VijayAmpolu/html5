<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav{
            border-bottom: 1px solid white;
        }
        nav ul{
            display: flex;
            gap: 30px;
        }
        nav ul li a{
            text-decoration: none;
            color: #222;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        nav ul li a:hover{
            color: aquamarine;
        }
    </style>
</head>
<body>
    <center>
        <h3>NAV TAG...!</h3>
        <p>The NAV element is used to define a set of navigation links.</p>
    </center>

    <nav>
        <ul type="none">
            <li><a href="#">HOME</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact us</a></li>
        </ul>
    </nav>
    <hr>
</body>
</html>
